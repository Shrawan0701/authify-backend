# ================================
# = Database Configuration
# ================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# = JWT Configuration
# ================================
jwt.secret.key=${JWT_SECRET_KEY}

# ================================
# = Mail Configuration (Brevo)
# ================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${MAIL_FROM}

# ================================
# = Logging (optional - safe to keep)
# ================================
logging.level.org.springframework.security=DEBUG
logging.level.in.shrawan.authify.filter.JwtRequestFilter=DEBUG
logging.level.in.shrawan.authify.util.JwtUtil=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
